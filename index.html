        }
    </style>

<body>

    <div class="magic-bar-wrapper">

            <div class="chip" data-prompt="ä¿®å¤è¿™å¼ è€ç…§ç‰‡ï¼Œå»é™¤åˆ’ç—•ã€æ±¡æ¸å’Œå™ªç‚¹ï¼Œå¹¶è¿›è¡Œè‡ªç„¶ã€é€¼çœŸçš„è‰²å½©ä¿®å¤ã€‚">ğŸª„ ä¸€é”®ä¿®å¤</div>
            <div class="chip" data-prompt="ä¸“æ³¨äºäººè„¸ç»†èŠ‚ï¼Œè¿›è¡Œé«˜ç²¾åº¦ä¿®å¤å’Œå»æ¨¡ç³Šå¤„ç†ï¼ŒåŒæ—¶ä¿ç•™ç…§ç‰‡çš„å†å²è´¨æ„Ÿã€‚">ğŸ‘¤ é¢éƒ¨å¢å¼º</div>
            <div class="chip" data-prompt="æŠŠè¿™å¼ ç…§ç‰‡å˜æˆæ¢µé«˜é£æ ¼çš„æ²¹ç”»ï¼Œç¬”è§¦ç²—çŠ·ï¼Œè‰²å½©é²œè‰³ã€‚">ğŸ¨ æ¢µé«˜æ²¹ç”»</div>
            <div class="chip" data-prompt="æŠŠèƒŒæ™¯æ¢æˆä¸‹é›ªçš„å·´é»è¡—é“ï¼Œä¿æŒäººç‰©ä¸å˜ã€‚">â„ï¸ æ¢æˆé›ªæ™¯</div>
            <div class="chip" data-prompt="å°†å›¾ç‰‡è½¬æ¢ä¸ºé»‘ç™½ç´ æé£æ ¼ï¼Œçº¿æ¡æ¸…æ™°ã€‚">âœï¸ é»‘ç™½ç´ æ</div>

        <form id="commandForm" class="input-box">
            <input type="text" id="promptInput" placeholder="æè¿°ä½ æƒ³æ€ä¹ˆæ”¹... (ä¾‹å¦‚ï¼šæŠŠè¡£æœæ¢æˆçº¢è‰²çš„)" autocomplete="off">
            <button type="submit" id="submitBtn">

    <div class="gallery-modal" id="galleryModal">

        <div class="gallery-tabs" id="galleryTabs">

    <script>
        // --- é…ç½® ---
        const WORKER_ENDPOINT = '/api/repair'; 

        // --- DOM å…ƒç´  ---
        const photoFile = document.getElementById('photoFile');
        const uploadArea = document.getElementById('uploadArea');
        const imageContainer = document.getElementById('imageContainer');
        const displayImage = document.getElementById('displayImage');
        const promptInput = document.getElementById('promptInput');
        const commandForm = document.getElementById('commandForm');
        const submitBtn = document.getElementById('submitBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const chipsContainer = document.getElementById('chipsContainer');
        
        const galleryToggle = document.getElementById('galleryToggle');
        const galleryModal = document.getElementById('galleryModal');
        const closeGallery = document.getElementById('closeGallery');
        const galleryGrid = document.getElementById('galleryGrid');

        // --- çŠ¶æ€ ---
        let allGalleryItems = []; // å­˜å‚¨æ‰€æœ‰ä» DB è·å–çš„æ•°æ®
        let currentCategory = 'å…¨éƒ¨';
        
        // --- åˆå§‹åŒ–çµæ„Ÿå¹¿åœº ---
        async function fetchAndRenderGallery() {
            galleryGrid.innerHTML = '<p style="text-align:center; width:100%; margin-top:40px; color:#888;">æ­£åœ¨åŠ è½½çµæ„Ÿ...</p>';
        
            try {
                const response = await fetch('/api/gallery');
                const data = await response.json();
                
                if (data && data.length > 0) {
                    allGalleryItems = data;
                    renderTabs(); // æ¸²æŸ“åˆ†ç±»æ ‡ç­¾
                    renderGrid(); // æ¸²æŸ“ç½‘æ ¼å†…å®¹
                } else {
                    galleryGrid.innerHTML = '<p style="text-align:center; width:100%;">æš‚æ— æ•°æ®ã€‚</p>';
                }
            } catch (error) {
                console.error('Failed to load gallery:', error);
                galleryGrid.innerHTML = '<p style="text-align:center; width:100%;">åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•ã€‚</p>';
            }
        }
        
        // æ¸²æŸ“åˆ†ç±»æ ‡ç­¾
        function renderTabs() {
            // 1. æå–æ‰€æœ‰å”¯ä¸€åˆ†ç±»
            const categories = ['å…¨éƒ¨', ...new Set(allGalleryItems.map(item => item.category || 'å…¶ä»–'))];
            
            const tabsContainer = document.getElementById('galleryTabs');
            tabsContainer.innerHTML = categories.map(cat => `
                <button class="tab-btn ${cat === currentCategory ? 'active' : ''}" 
                        onclick="switchCategory('${cat}')">
                    ${cat}
                </button>
            `).join('');
        }
        
        // åˆ‡æ¢åˆ†ç±»
        window.switchCategory = function(category) {
            currentCategory = category;
            renderTabs(); // æ›´æ–°æ ‡ç­¾é«˜äº®
            renderGrid(); // é‡æ–°æ¸²æŸ“ç½‘æ ¼
        }
        
        // æ¸²æŸ“ç½‘æ ¼å†…å®¹ (å¸¦ç­›é€‰)
        function renderGrid() {
            let items = allGalleryItems;
            
            // å¦‚æœä¸æ˜¯"å…¨éƒ¨"ï¼Œåˆ™ç­›é€‰
            if (currentCategory !== 'å…¨éƒ¨') {
                items = allGalleryItems.filter(item => (item.category || 'å…¶ä»–') === currentCategory);
            }
        
            galleryGrid.innerHTML = items.map(item => `
                <div class="gallery-item" onclick="applyPrompt('${item.prompt.replace(/'/g, "\\'")}')">
                    <img src="${item.img_url}" class="gallery-img" loading="lazy">
                    <div class="gallery-content">
                        <div class="gallery-title">${item.title}</div>
                        <div class="gallery-prompt">${item.prompt}</div>
                    </div>
                </div>
            `).join('');
        }
        
        // é¡µé¢åŠ è½½æ—¶è°ƒç”¨
        fetchAndRenderGallery();

        // å¹¿åœºäº¤äº’
        function applyPrompt(text) {
            promptInput.value = text;
            galleryModal.classList.remove('open');
            promptInput.focus(); // èšç„¦è¾“å…¥æ¡†ï¼Œæ–¹ä¾¿ç”¨æˆ·ç›´æ¥ä¿®æ”¹
            // å¦‚æœç”¨æˆ·å·²ç»ä¸Šä¼ äº†å›¾ç‰‡ï¼Œå¯ä»¥ç›´æ¥é«˜äº®â€œå‘é€â€æŒ‰é’®æç¤ºç”¨æˆ·
        }

        galleryToggle.addEventListener('click', () => galleryModal.classList.add('open'));
        closeGallery.addEventListener('click', () => galleryModal.classList.remove('open'));

        // --- 2. é¢„è®¾èƒ¶å›Šäº¤äº’ ---
        chipsContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('chip')) {
                // ç§»é™¤å…¶ä»–æ¿€æ´»çŠ¶æ€
                document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
                e.target.classList.add('active');
                
                // å¡«å…¥è¾“å…¥æ¡†
                promptInput.value = e.target.getAttribute('data-prompt');
                promptInput.focus();
            }
        });

        // --- 3. å›¾ç‰‡ä¸Šä¼ é€»è¾‘ ---
        photoFile.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            // ç®€å•æ ¡éªŒ
            if (file.size > 10 * 1024 * 1024) {
                alert('å›¾ç‰‡å¤ªå¤§ï¼Œè¯·ä¸Šä¼  10MB ä»¥å†…çš„å›¾ç‰‡');
                return;
            }

            currentFile = file;
            const reader = new FileReader();
            reader.onload = function(e) {
                displayImage.src = e.target.result;
                uploadArea.style.display = 'none';
                imageContainer.style.display = 'block';
            }
            reader.readAsDataURL(file);
        });

        // --- 4. æäº¤ç”Ÿæˆé€»è¾‘ ---
        commandForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!currentFile) {
                alert('è¯·å…ˆä¸Šä¼ ä¸€å¼ å›¾ç‰‡ï¼');
                return;
            }

            const prompt = promptInput.value.trim();
            if (!prompt) {
                alert('è¯·è¾“å…¥æè¿°æˆ–é€‰æ‹©ä¸€ä¸ªé¢„è®¾æŒ‡ä»¤ã€‚');
                return;
            }

            // UI Loading
            loadingOverlay.style.display = 'flex';
            submitBtn.disabled = true;

            const formData = new FormData();
            formData.append('photo', currentFile);
            formData.append('prompt', prompt);

            try {
                const response = await fetch(WORKER_ENDPOINT, {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (response.ok && result.status === 'success') {
                    // æ›´æ–°æ˜¾ç¤ºçš„å›¾ç‰‡ä¸ºæ–°ç”Ÿæˆçš„å›¾ç‰‡
                    displayImage.src = result.image;
                    
                    // è¿™é‡Œæœ‰ä¸€ä¸ª trick: æˆ‘ä»¬éœ€è¦æŠŠ Base64 è½¬å› File å¯¹è±¡ï¼Œ
                    // è¿™æ ·ç”¨æˆ·å¯ä»¥åŸºäºæ–°ç”Ÿæˆçš„å›¾ç»§ç»­ä¿®æ”¹ï¼ˆæ— é™å¥—å¨ƒç¼–è¾‘ï¼‰
                    const res = await fetch(result.image);
                    const blob = await res.blob();
                    currentFile = new File([blob], "edited_image.png", { type: "image/png" });
                    
                    promptInput.value = ''; // æ¸…ç©ºè¾“å…¥æ¡†
                } else {
                    alert(`ç”Ÿæˆå¤±è´¥: ${result.message || 'æœªçŸ¥é”™è¯¯'}`);
                }
            } catch (error) {
                console.error(error);
                alert('ç½‘ç»œè¯·æ±‚å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œã€‚');
            } finally {
                loadingOverlay.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
