<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    
    <title>Nano Banana AI | 魔法影像工作室</title>
    <meta name="description" content="Nano Banana AI - 极简 AI 影像工具。一键修复老照片，生成盲盒、粘土风等创意大片。">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1920879457200472" crossorigin="anonymous"></script>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🍌</text></svg>">
</head>
<body>

    <div id="obBackdrop" class="ob-backdrop"></div>
    <div id="obTooltip" class="ob-tooltip">
        <div class="ob-step-title" id="obTitle">Title</div>
        <div class="ob-step-desc" id="obDesc">Description</div>
        <button class="ob-step-btn" id="obBtn">Next</button>
    </div>

    <nav class="navbar">
        <a href="#" class="logo">Nano Banana <span>🍌</span></a>
        <div class="nav-actions">
            <button class="icon-btn" id="langToggle">CN</button>
            <button class="share-btn" id="shareBtnNav">分享作品 ✨</button>
        </div>
    </nav>

    <main class="stage">
        <div id="emptyState" class="empty-state">
            <span class="main-icon">🎨</span>
            <h3 class="main-title" data-i18n="emptyTitle">创意影像工作室</h3>
            <p class="sub-text" data-i18n="emptyDesc">上传照片进行 AI 修复，或者直接在底部输入文字进行创作。</p>
            <div class="action-hint" data-i18n="uploadBtn">点击上传图片</div>
        </div>

        <input type="file" id="photoFile" accept="image/*">

        <div id="imageContainer" class="image-container">
            <img id="displayImage" class="image-display" src="" alt="Preview">
            
            <div class="snake-border"></div>
            
            <button class="clear-btn" id="clearBtn">✕</button>

            <div id="loadingOverlay" class="loading-overlay">
                <div class="ad-wrapper" id="adWrapper">
                    <div class="ad-slot" id="adSlot">
                        <div class="mock-ad" id="mockAd">
                            <div class="mock-icon">🙈</div>
                            <div class="mock-text">假装这里有一个广告</div>
                            <div class="mock-sub">（广告君正在赶来的路上...）</div>
                        </div>
                        <div class="real-ad-box" id="adBox">
                            <ins class="adsbygoogle" style="display:block; width:100%; height:100%;" 
                                 data-ad-client="ca-pub-1920879457200472" data-ad-slot="2938957861" 
                                 data-ad-format="auto" data-full-width-responsive="true"></ins>
                        </div>
                    </div>
                    <div class="toggle-wrap">
                        <span style="font-size:12px;font-weight:700;color:var(--text)">允许广告开启无限生成</span>
                        <label class="switch"><input type="checkbox" id="adToggle"><span class="slider"></span></label>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="magic-bar-wrapper" id="magicBar">
        <div class="style-scroll" id="styleScroll"></div>
        <form id="commandForm" class="input-box">
            <button type="button" class="icon-btn magic-wand" id="magicBtn" title="AI Magic">✨</button>
            <input type="text" id="promptInput" placeholder="在此输入..." autocomplete="off" inputmode="search">
            <button type="submit" class="send-btn">→</button>
        </form>
    </div>

    <div id="previewModal" class="modal">
        <img id="previewImg" class="preview-img">
        <div class="preview-actions"><button class="p-btn" id="closePreviewBtn">关闭</button></div>
    </div>

    <div id="shareModal" class="modal">
        <div class="share-card-wrap">
            <div id="canvasContainer" style="min-height:200px; display:flex; align-items:center; justify-content:center;">生成海报中...</div>
            <p class="share-hint">长按图片保存分享</p>
            <button class="p-btn" style="color:white; border-color:rgba(255,255,255,0.4);" id="closeShareBtn">关闭</button>
        </div>
    </div>

    <div id="verifyModal" class="modal" style="background:rgba(0,0,0,0.5);">
        <div style="background:white;padding:20px;border-radius:20px;text-align:center;">
            <h3>安全验证</h3>
            <div id="turnstile-container"></div>
        </div>
    </div>

    <div id="galleryModal" class="gallery-modal">
        <div class="gallery-header">
            <h2>✨ 灵感广场</h2>
            <button class="close-btn" id="closeGallery">✕</button>
        </div>
        <div class="gallery-tabs" id="galleryTabs"></div>
        <div class="gallery-grid" id="galleryGrid"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
