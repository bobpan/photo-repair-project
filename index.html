        .image-container { position: relative; max-width: 100%; max-height: 100%; border-radius: var(--r-md); box-shadow: var(--sh-lg); display: none; justify-content: center; align-items: center; background: #fff; min-width: 300px; min-height: 200px; overflow: hidden; cursor: zoom-in; }

        /* è´ªåƒè›‡è¾¹æ¡† */
        .snake-border { position: absolute; inset: 0; pointer-events: none; z-index: 55; border-radius: var(--r-md); padding: 4px; -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); -webkit-mask-composite: xor; mask-composite: exclude; background: conic-gradient(from var(--a, 0deg), transparent 70%, var(--primary)); animation: rot 2s linear infinite; display: none; }

        /* Loading / Ad */

        input:checked + .slider { background: var(--primary); }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(10px); opacity: 0; transition: 0.3s; }

        #photoFile { display: none; }
        .cf-turnstile { margin: 0 auto; min-height: 65px; }

    <script>
        // --- Config ---
        const WORKER_ENDPOINT = '/api/repair';
        const PROMPT_ENDPOINT = '/api/prompt';
        const STATUS_ENDPOINT = '/api/status';
        
        // --- Data ---
        const filters = [
            { name: "ç›²ç›’å…¬ä»”", img: "https://images.unsplash.com/photo-1618331835717-801e976710b2?w=100", prompt: "cute pop mart style blind box toy, 3d render, chibi, detailed, soft lighting, 8k" },
            { name: "ç²˜åœŸä¸–ç•Œ", img: "https://images.unsplash.com/photo-1513519245088-0e12902e5a38?w=100", prompt: "claymation style, stop motion, plasticine texture, soft focus, cute" },
            { name: "å¾®ç¼©æ™¯è§‚", img: "https://images.unsplash.com/photo-1541661538396-53ba2d051eed?w=100", prompt: "isometric tiny world in a glass bottle, highly detailed, miniature, macro photography" },
            { name: "èµ›åšæ±‰æœ", img: "https://images.unsplash.com/photo-1515634918662-0f6470117b94?w=100", prompt: "chinese hanfu, cyberpunk style, neon lights, futuristic city background, detailed" },
            { name: "æç®€Logo", img: "https://images.unsplash.com/photo-1611162617474-5b21e879e113?w=100", prompt: "minimalist vector logo design, flat style, clean lines, white background" },
            { name: "ç²˜åœŸæ»¤é•œ", img: "https://images.unsplash.com/photo-1513519245088-0e12902e5a38?w=100", prompt: "transform into claymation style, cute, plasticine texture" },
            { name: "å‰åœåŠ›", img: "https://images.unsplash.com/photo-1516724562728-afc824a36e84?w=100", prompt: "anime style, studio ghibli, hayao miyazaki, vibrant colors, detailed background" },
            { name: "èŒä¸šç…§", img: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=100", prompt: "professional business headshot, suit, studio lighting, clean background" },
            { name: "è€ç…§ç‰‡4K", img: "https://images.unsplash.com/photo-1518105570919-e342af1a2961?w=100", prompt: "restore old photo, fix scratches, deblur, high resolution, realistic colorization" }
        ];

        let currentFile = null;
        let selectedStyle = "";

        // --- Init ---
        renderFilters();
        function renderFilters() {
            const container = document.getElementById('styleScroll');
            let html = filters.map(f => `
                <div class="style-card" onclick="selectStyle(this, '${f.name}', '${f.prompt.replace(/'/g,"\\'")}')">
                    <img src="${f.img}"><span>${f.name}</span>
                </div>
            `).join('');
            // Add More Button
            html += `<div class="style-card more-card" onclick="openGallery()">
                        <div class="more-circle">+</div><span>æ›´å¤š</span>
                     </div>`;
            container.innerHTML = html;
        }

        window.selectStyle = function(el, name, prompt) {
            document.querySelectorAll('.style-card').forEach(c => c.classList.remove('active'));
            if (selectedStyle === name) {
                selectedStyle = "";
                document.getElementById('promptInput').value = "";
            } else {
                el.classList.add('active');
                selectedStyle = name;
                // If manual input is empty, fill it. If user typed, don't overwrite immediately unless magic.
                // Actually, let's just store the style context for Magic Wand or Append.
                // Simple behavior: Fill input for visibility
                document.getElementById('promptInput').value = prompt;
            }
        }

        // --- Magic Wand (Dynamic Prompt) ---
        const magicBtn = document.getElementById('magicBtn');
        magicBtn.addEventListener('click', async () => {
            magicBtn.classList.add('loading');
            const formData = new FormData();
            formData.append('style', selectedStyle || "Creative");
            if (currentFile) {
                const compressed = await compressImage(currentFile, 512); // small for analysis
                formData.append('photo', compressed);
            }

            try {
                const res = await fetch(PROMPT_ENDPOINT, { method: 'POST', body: formData });
                const data = await res.json();
                if (data.status === 'success') {
                    document.getElementById('promptInput').value = data.prompt;
                }
            } catch (e) { console.error(e); }
            magicBtn.classList.remove('loading');
        });

        // --- Upload Logic ---
        const photoFile = document.getElementById('photoFile');
        photoFile.addEventListener('change', (e) => {
            const file = e.target.files[0]; if (!file) return;
            currentFile = file;
            const reader = new FileReader();
            reader.onload = (ev) => {
                document.getElementById('displayImage').src = ev.target.result;
                document.getElementById('displayImage').classList.remove('pixelating');
                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('imageContainer').style.display = 'flex';
                document.getElementById('imageContainer').classList.add('loaded');
            }
            reader.readAsDataURL(file);
        });

        window.resetCanvas = function() {
            currentFile = null; photoFile.value = ''; 
            document.getElementById('displayImage').src = '';
            document.getElementById('imageContainer').style.display = 'none';
            document.getElementById('emptyState').style.display = 'flex';
            document.getElementById('promptInput').value = '';
            document.querySelectorAll('.style-card').forEach(c => c.classList.remove('active'));
            selectedStyle = "";
        }

        // --- Previewer ---
        const previewModal = document.getElementById('previewModal');
        const previewImg = document.getElementById('previewImg');
        window.openPreview = function() {
            const src = document.getElementById('displayImage').src;
            if(!src) return;
            previewImg.src = src;
            previewModal.style.display = 'flex';
            requestAnimationFrame(() => previewModal.classList.add('visible'));
        }
        window.closePreview = function() {
            previewModal.classList.remove('visible');
            setTimeout(() => previewModal.style.display = 'none', 300);
        }

        // --- Share Card (Canvas) ---
        const shareModal = document.getElementById('shareModal');
        window.openShareModal = async function() {
            // Prepare Data
            const src = document.getElementById('displayImage').src || "https://via.placeholder.com/400x400?text=Nano+Banana"; 
            shareModal.style.display = 'flex';
            setTimeout(() => shareModal.classList.add('visible'), 10);
            
            const canvasContainer = document.getElementById('canvasContainer');
            canvasContainer.innerHTML = 'Generating...';

            // Create Canvas
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const w = 600, h = 800;
            canvas.width = w; canvas.height = h;

            // Draw BG
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, w, h);

            // Draw Image
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.src = src;
            await new Promise(r => img.onload = r);
            
            // Center Fit Image
            const imgRatio = img.width / img.height;
            const drawH = 500; 
            const drawW = drawH * imgRatio;
            const x = (w - drawW) / 2;
            ctx.drawImage(img, x, 100, drawW, drawH);

            // Draw Text
            ctx.fillStyle = '#000';
            ctx.font = 'bold 32px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText("Nano Banana AI", w/2, 60);
            
            ctx.fillStyle = '#666';
            ctx.font = '20px sans-serif';
            ctx.fillText("ä¸€å¥è¯PSï¼Œåˆ›æ„æ— é™", w/2, 650);
            ctx.fillText("https://ps.bobot.fun", w/2, 680);

            // Draw QR Code (using library)
            const qrDiv = document.createElement('div');
            new QRCode(qrDiv, { text: "https://ps.bobot.fun", width: 80, height: 80 });
            const qrImg = qrDiv.querySelector('img');
            if(qrImg) {
                 await new Promise(r => qrImg.onload = r);
                 ctx.drawImage(qrImg, w/2 - 40, 700);
            }

            // Render
            const finalImg = new Image();
            finalImg.src = canvas.toDataURL();
            finalImg.style.maxWidth = '100%';
            finalImg.style.borderRadius = '12px';
            canvasContainer.innerHTML = '';
            canvasContainer.appendChild(finalImg);
        }
        window.closeShareModal = function() {
            shareModal.classList.remove('visible');
            setTimeout(() => shareModal.style.display = 'none', 300);
        }

        // --- Core Submit Logic (Simplified) ---
        const commandForm = document.getElementById('commandForm');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const adToggle = document.getElementById('adToggle');
        const adBox = document.getElementById('adBox');
        const unlimitedToggleDiv = document.getElementById('unlimitedToggle');
        
        if(localStorage.getItem('isUnlimitedMode')) {
            adToggle.checked = true; 
            adBox.style.display = 'flex'; 
            unlimitedToggleDiv.style.display = 'flex';
        }
        adToggle.addEventListener('change', (e) => {
             localStorage.setItem('isUnlimitedMode', e.target.checked);
             adBox.style.display = e.target.checked ? 'flex' : 'none';
        });

        // Helper
        async function compressImage(file, maxWidth = 1280) {
            return new Promise((resolve) => {
                const reader = new FileReader(); reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image(); img.src = e.target.result;
                    img.onload = () => {
                        const c = document.createElement('canvas');
                        let w = img.width, h = img.height;
                        if(w>h) { if(w>maxWidth){h*=maxWidth/w;w=maxWidth}} else { if(h>maxWidth){w*=maxWidth/h;h=maxWidth}}
                        c.width=w; c.height=h; c.getContext('2d').drawImage(img,0,0,w,h);
                        c.toBlob(b=>resolve(new File([b],file.name,{type:'image/jpeg'})),'image/jpeg',0.8);
                    }
                }
            });
        }

        async function pollTask(taskId) {
            for(let i=0; i<100; i++) {
                const res = await fetch(`${STATUS_ENDPOINT}?taskId=${taskId}`);
                const data = await res.json();
                if(data.status === 'completed') return data.image;
                if(data.status === 'error') throw new Error(data.message);
                await new Promise(r => setTimeout(r, 3000));
            }
            throw new Error("Timeout");
        }

        // Turnstile logic
        let turnstileToken = null;
        window.onTurnstileRender = function() {
             turnstile.render('#turnstile-container', {
